
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>Document</title>
</head>
<body>
    {% for card in cards %}
    <li class="card">
        <a href="{% url 'imagem' %}">
            <img class="card__imagem" src="{% static 'assets/imagens/galeria/' %}{{ card.foto }}" alt="foto">
        </a>
        <span class="card__tag">{{ card.categoria }}</span>
        <div class="card__info">
            <p class="card__titulo">{{ card.nome }}</p>
            <div class="card__texto">
                <p class="card__descricao">{{ card.descricao }}</p>
                <span>
                    <img src="{% static 'assets/ícones/1x/favorite_outline.png' %}" alt="ícone de coração">
                </span>
            </div>
        </div>
    </li>
    
    {% endfor %}
</body>
</html>
