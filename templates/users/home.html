{% extends "users/base.html" %}
{% load static %}

{% block titulo %}
<title>Alura Space</title>
{% endblock %}

{% block conteudo %}
{% endblock %}

{% if card %}

{% for info in card %}
<li class="card">
    <a href="{% url 'imagem' %}">
        <img class="card__imagem" src="{% static 'assets/imagens/galeria/' %}{{ info.foto }}" alt="foto">
    </a>
    <span class="card__tag">{{ info.categoria }}</span>
    <div class="card__info">
        <p class="card__titulo">{{ info.nome }}</p>
        <div class="card__texto">
            <p class="card__descricao">{{ info.descricao }}</p>
            <span>
                <img src="{% static 'assets/ícones/1x/favorite_outline.png' %}" alt="ícone de coração">
            </span>
        </div>
    </div>
</li>
{% endfor %}
{% else %}
{% endif %}
